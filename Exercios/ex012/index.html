<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Vídeos de Hospedagem Local</h1>
    <p>Esse vídeo está hopedado em meu próprio servidor</p>
    <video controls width="700px" poster="capa/fofincap.png">
        <source src="media/meuvideo.mp4.mp4" type="video/mp4">
        <source src="media/meuvideo.webm.webm" type="video/webm">
        <source src="media/meuvideo.ogv.ogv" type="video/ogg">
        <p>Seu navegador não possue compatibilidade com vídeo</p>
    </video>
    <h1>Vídeos Hospedados do YouTube</h1>
    <p>Esse vídeo está no servidor do YouTube</p>
    <iframe width="700px" height="400px" src="https://www.youtube-nocookie.com/embed/X36a9-suXoA?si=mfSpbYpTRs4iiYd4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

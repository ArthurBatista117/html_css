<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        a{
            color: #3131d8;
            font-style: italic;
            text-decoration: none;
        }
        a:hover{
            color: #3a3aff;
            text-decoration: underline;
        }
        a:active{
            color: #1d7b7e;
        }
        a:visited{
            color: #d83131;
        }
    </style>
</head>
<body>
    <h1>Links personalizados</h1>
    <ul>
        <li><a href="https://github.com/ArthurBatista117" target="_blank">GitHub</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">CursoemVídeo</a></li>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>Formulário 3</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" maxlength="30" required>
        </div>
        <div id="mes" onload="mes_atual()">
            <label for="mes">Mês letivo: </label>
        </div>
        <div>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" required min="0" max="10" step="0.1">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        mes_atual = () =>{
        let mes = new Date();
        let mes_atu = mes.getMonth() + 1; 
        let imes = document.getElementById('mes');
        let inp = document.createElement('input');
        inp.type = 'month';
        let ano = mes.getFullYear();
        let mes_formatado = mes_atu < 10 ? `0${mes_atu}` : mes_atu;
        inp.value = `${ano}-${mes_formatado}`;
        imes.appendChild(inp);
    }
    </script>
</body>
</html>

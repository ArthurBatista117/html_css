<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 2</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="usu">Usuário</label>
            <input type="text" name="usu" id="usu" required minlength="5" maxlength="15" size="15" placeholder="nome">
        </p>
        <p>
            <label for="sen">Senha</label>
            <input type="password" name="sen" id="sen" required minlength="8" size="8" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

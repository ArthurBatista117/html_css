<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário 6</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        div{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulário 6</h1>
    <h2>Color Range e File</h2>
    <!-- apenas o post permite o envio de arquivos via input file -->
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Cor</legend>
            <div>
                <label for="cor">Cor: </label>
                <input type="color" name="cor" id="cor" value="#0000ff">
            </div>
            <div>
                <label for="sat">Saturação</label>
                <input type="range" name="sat" id="sat" min="0" max="5" value="1">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em <abbr title="HyperText Markup Linguage">HTML</abbr></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
         <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
         <li><abbr title="&lt;h&gt;">Títulos</abbr></li>
         <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
         <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
         <li><abbr title="&lt;code&gt;">Código Fonte</abbr></li>
         <li><abbr title="&lt;mark&gt;">Marcação</abbr></li>
         <li><abbr title="&lt;pre&gt;">Formatação Prévia</abbr></li>
    </ul>
</body>
</html>
